{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card animate__animated animate__fadeInDown">
        <h2 class="auth-title text-center">Bienvenue!</h2>
        <p class="auth-subtitle text-center">Connectez-vous pour accéder à votre espace</p>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Se Connecter</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            Pas encore de compte ? <a href="{{ url_for('auth.signup') }}">Inscrivez-vous</a>
        </p>
    </div>
</div>
<link rel="stylesheet" href="{{ url_for('static', filename='css/authentification.css') }}">

{% endblock %}


{% block scripts %}

<script>
    // Password visibility toggle
    const togglePassword = document.querySelector("#togglePassword");
    const passwordField = document.querySelector("#password");
    if (togglePassword) {
        togglePassword.addEventListener("click", () => {
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            togglePassword.classList.toggle("fa-eye-slash");
        });
    }
</script>
{% endblock %}
