{% extends 'base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card animate__animated animate__fadeInUp">
        <h2 class="auth-title text-center">Créer un compte</h2>
        <p class="auth-subtitle text-center">Rejoignez-nous pour commencer</p>
        <form method="POST" action="{{ url_for('auth.signup') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Choisissez un nom" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Créez un mot de passe" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            Vous avez déjà un compte ? <a href="{{ url_for('auth.login') }}">Connectez-vous</a>
        </p>
    </div>
</div>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/authentification.css') }}">
{% endblock %}
